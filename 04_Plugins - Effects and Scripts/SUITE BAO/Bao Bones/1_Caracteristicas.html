	BAO Bones:
	__________



	_éste plugins, nos permitirá generar rigs, de kinemática inversa de forma orgánica y a su vez, por medio de la creación de articulaciones, más con la característica de que el sistema se conforma en una sóla layer


	_aunque puede utilizar layers, auxiliares para la generación de characters, compuestos por varias layers, en un sólo sistema


	_incluso es posible conformar un rig, de un character, completo en un sólo sistema


	_aunque también, el sistema puede renderizarse ó volcarse a layers, auxiliares de tipo null, las cuáles 

	_podrán emperentarse ha modo de duik, ó cualquier otro método convencional de crear rig


	_el plugin, lleva más allá las posibilidades que incluso las opciones de los plugins, Duik, y rubberhose, Puppet Tools, otros





	Plugins:
	________



	Bones
	_____



		_Mesh

			_Radius

				_ésta opción nos permitirá indicarle al sistema el umbral ó alcance del sistema	generado en relación an ancho en pixeles, de la layer, base


			_Mesh Definition

				_ésta opción nos permitirá indicarle al sistema la definición del sistema generado

				asó, con valores cercanos ha "0", el sistema se verá distorsionado y disminuido cuando las articulaciones son contraidas ó flexionadas


				_más con valores cercanos ó superiores ha "100", el sistema ó layer, base no sufrirá distorsión ni devanecimiento adicional


			_Mask 1 y 2

				_ésta opción nos permitirá indicarle al sistema una máscara "abierta", en forma de arco en relación a la articulación ha generar aplicada sobre la layer, base a través

				_de la cuál, podremos limitar la visualización del sistema y parte de los pixeles de la layer, base

				_de tal manera, que ambas layers, de forma de arco rodeen ó enmarquen la layer, base para que así, éstas máscaras abiertas delimiten la acción del sistema



		_Points


			_Show

				_Selection & Distortion

					_ésta opción nos permitirá indicarle al sistema que nos muestre el sistema base sin aplicar y sin configurar sobre la layer, base


				_Selection Only

					_ésta opción nos permitirá indicarle al sistema que nos muestre el sistema base sin aplicar pero configurado por nosotros en el momento en el que conformamos el sistema en un principio


					_lo que quiere decir que a través, de ésta opción podremos reconfigurar el sistema generado


					_así, podremos reposicionar los puntos ó handles, que conformarán las articulaciones del sistema generado



				_Ditortion Only

					_ésta opción nos permitirá indicarle al sistema que nos muestre la visualización ya con la defirmación de rig, aplicado, ésta es la opción por defecto cuando hemos generado el sistema 


			_Select 1,2,3

				_ésta opción nos permitirá indicarle al sistema la posición en coordenadas de los handles, cuando estamos editando la posición de las articulaciones del sistema


				_éstas opciones estarán activas sólo cuando hayamos seleccionado la opción de "Show/Selection Only"


			_Distor 1,2,3

				_ésta opción nos permitirá indicarle al sistema la posición en coordenadas de los handles, cuando estamos deformando la layer, base con el sistema aplicado


			_Copy


				_Selection on Distortion:

					_ésta opción nos permitirá indicarle al sistema que los handles, generados por el sistema vuelvan a su posición base u original extendida


				_Distortion on Selection:

					_ésta opción nos permitirá indicarle al sistema que los pixeles de la layer, base traten de estirarse en el área de entre los tres handles, generados por el sistema 


					_lo cuál, limitará la visualización de la layer, base en los casos en que la extremidad está flexionada


			_Points Scales


				_Scale Point 1,2,3

					_ésta opción nos permitirá indicarle al sistema que escale los pixeles afectados por cada handle, generado por el sistema


					_de ésta manera, podremos escalar ´ó distorsionar la layer, base en las áreas de las articulaciones


				_Auto-Scale (Squash & Stretch)

					_(Indeterminado)



		IK

	
			_IK Scale

				_ésta opción nos permitirá indicarle al sistema el tamaño de la layer, base, en	relación a la longitud, del sistema generado entre los tres handles


				_de ésta manera, el valor por defecto es "100", el cuál, corresponderá al tamaño natural de la layer, base


				_más con valores cercanos ha "0", la layer, base se hará muy pequeña así, como también, se hará muy delgada hasta llegar ha ser casi imperceptible


				_más con valores superiores ha "100", la layer, base se hará mucho más grande

				_teniendo que flexionarse al no caber dentro de la longitud de los tres handles



			_IK Mode


				_Auto

					_ésta opción nos permitirá indicarle al sistema el modo de kinemática inversa, ésta es la opción por defecto al generar el sistema


				_Manual

					_ésta opción nos permitirá indicarle al sistema el modo de kenemática directa ó "forward kinematics"


					_de ésta manera, podremos controlar los tres handles, de forma 
					independiente y en todas las direcciones


					_más ésta opción permite la deformación ó re escadado de las partes de la layer, base		


				_None (2 point)

					_ésta opción nos permitirá indicarle al sistema el modo de generación del sistema a partir de sólo dos puntos de control ó handles


					_ésta opción es especialmente útil para la generación de partes únicas de un character, como por ejemplo; la inclusión de un cuello ó una cabeza, otros,	como sistema anidado ó "Child"




			_Clamp Max Size

				_ésta opción nos permitirá indicarle al sistema que éste permita que la layer, base se estire en relación a la posición de los handles


				_de ésta manera, si el handle, se posicionará más allá de la posición ó longitud

				_de la layer, base entonces la layer, base se estirará hasta la posición del handle


				_más si desactivamos ésta opción la layer, base, nunca excederá su tamaño original

				_al estirar la flexión de la articulación respectiva ó sistema en general


			_Flip

				_ésta opción nos permitirá indicarle al sistema que éste invierta la dirección del "pole vector", ó la dirección en la cuál, flexiona ó se articula el sistema generado


				_de ésta manera, podremos alternar ó variar la dirección u orientación en la cuál, se articula el sistema generado


			_IK Proportion (Left/Right)

				_ésta opción nos permitirá indicarle al sistema un ajuste en la articulación genera por el sistema


				_de ésta manera, podremos hacer que la articulación se extienta amulando así, que la articulación y sistema es más grande ó más pequeño respectivamente


				_donde su valor por defecto es "100", el cuál, respetará la opción de la opción de "IK/Flip"


				_más con valores negativos, ej: "-100", podremos invertir el sentido de la articulación de forma gradual a diferencia de la opción de "flip", la cuál, crea un cambio brusco y no suavizado


			_IK Proportion (Up/Down)

				_ésta opción nos permitirá indicarle al sistema la posición de la articulación central generada por el sistema


				_de ésta manera, podremos hacer que ésta suba ó baje del punto medio del sistema ó del cuál, lo hemos colocado a la hora de generar el sistema base


			_Invert Order:

				_ésta opción nos permitirá indicarle al sistema que éste invierta la orientación

				de la deformación sobre la articulación generada por el sistema


				_de ésta manera, podremos evitar deformaciones exesivas sobre la articulación

				generada y lograr rigs, más realistas y agradables a la vista


				_mejorarando así, la capacidad de animación y simulación de movimiento


			_Keep Original Bend

				_ésta opción nos permitirá indicarle al sistema la generación de un sistema más orgónico ó más articulado ó rígido respectivamente


				_de ésta manera, podremos generar rigs, más flexibles y elásticos ó rigs más mecánicos ha modo de huesos bien definidos


				_de ésta manera, con valores cercanos ha "0", el rig, generado será totalmente articulado y rígido


				_más con valores cercanos ha "200", el rig, generado será totalmente orgánico y flexible


				_de ésta manera, lo más recomendable es generar un sistema híbrido el cuál, sea rígido y a su vez algo flexible u orgánico

			
			_Bending Minimum

				_ésta opción nos permitirá indicarle al sistema el umbral de distorsión aplicado	sobre la layer, base


				_de ésta manera, podremos indicar un umbral de deformación sobre la layer, base

				_para que así, el sistema al flexionar la articulación afecte en cierto grado a la	layer, base ó no


				_de ésta manera, con valores cercanos ha "0", la deformación será total sobre la layer, base de parte del sistema generado


				_más con valores cercanos ha "400", la deformación será cada vez menor hasta llegar ha ser totalmente nula


			_Bending Maximum

				_ésta opción nos permitirá indicarle al sistema un umbral ó área máxima en la cuál, podrá tener acción la deformación sobre la articulación


				_de ésta manera, con valores inferiores ha "400", se verá comprometida la acción

				_de la deformación sobre la articulación distorsionando la layer, base de forma inadecuada


				_más con valores cercanos ha "10.000", la deformación de la layer, base será normal sobre la articulación generada por el sistema


			_Un-Bend at Start

				_ésta opción nos permitirá indicarle al sistema la deformación del "root", ó del primer handle, ó handle superior generado por el sistema


				_de ésta manera, podremos a través, de un parámetro extra "Start Angle", controlar 

				_la distorsión de rotación generada sobre los pixeles de la layer, base afectados por el primer handle, generado por el sistema

			_Child Parameters


				_Child Source

					_ésta opción nos permitirá seleccionar una layer, lo más recomendable es que

					_ésta layer, sea una layer, precompuesta para que no haya conflicto entre el sistema y el funcionalismo de ésta layer


					_de ésta manera, ésta layer, será hija del sistema lo que nos permitirá crear

					_un sistema compuesto de rigs, con más de una layer, dentro de un mismo sistema


				_Child Time Mode:


					NOTA: las siguiente opciones de "Child", de aquí en adelante sólo estarán disponibles cuando se haya seleccionado una layer, en: "Child Source"




					_Current Time:

						_ésta opción nos permitirá indicarle al sistema que genere el sistema

						_a través, del fotograma actual de la layer, ó composición relacionada como layer, hija del sistema principal


					_Selector:

						_ésta opción nos permitirá indicarle al sistema que genere el sistema a partir de uno de los fotogramas de la layer, ó composición relacionada como layer, hija del sistema


				_Child Time Selector:

					_de ésta manera, a través, de un slider, podremos ir cambiando de instancia de ésta layer, animadada al sistema principal



				_Attachment Anchor:

					_ésta opción nos permitirá indicarle al sistema un reposicionamiento del punto de anclaje de la layer, ó composición asignada como child, del sistema base


					NOTA: para activar ésta opción debemos de activar previamente la opción de:

					"Child Parameters/Hide Child Position Controls"


				_Position:

					_ésta opción nos permitirá indicarle al sistema un reposicionamiento del de la layer, ó composición asignada como child, del sistema base


					NOTA: para activar ésta opción debemos de activar previamente la opción de:

					"Child Parameters/Hide Child Position Controls"


				_X_Scale:

					_ésta opción nos permitirá indicarle al sistema un rescalado en la cordenada "X", de la layer, ó composición asignada como elemento child, del sistema	generado


				_Y_Scale:

					_ésta opción nos permitirá indicarle al sistema un rescalado en la cordenada "Y", de la layer, ó composición asignada como elemento child, del sistema	generado


				_Rotation:

					_ésta opción nos permitirá indicarle al sistema una rotación de la layer, ó composición asignada como elemento child, del sistema	generado


					_de ésta manera, podremos hacer un reajuste sobre el sistema generado


				_Child Inherit Rotation:


					_Always:

						_ésta opción nos permitirá indicarle al sistema que rote la layer, ó composición asignada como child, 


						_de ésta manera, ésta layer, copiará el mismo grado de rotación de la deformación de la layer, del sistema base ó sistema primario con el cuál, fue relacionada



					_Never:

						_ésta opción nos permitirá indicarle al sistema que no rote la layer, ó composición asignada como child 
												
						_de ésta manera, ésta layer, siempre mantendrá el mismo grado de rotación con el cuál, fue relacionada


				_Compositing Mode:


					_Behind (Smart):

						_ésta opción nos permitirá indicarle al sistema que posicione la layer, ó composición asignada como child, detráss inmediatamente después de la layer, del sistema base


					_In Front (Smart):

						_ésta opción nos permitirá indicarle al sistema que posicione la layer, ó composición asignada como child, delante inmediatamente sobre de la layer, del sistema base


					_Behind (Full):

						_ésta opción nos permitirá indicarle al sistema que posicione la layer, ó composición asignada como child, detrás al final de todas las layers, que conforman el sistema base


					_In Front (Full):

						_ésta opción nos permitirá indicarle al sistema que posicione la layer, ó composición asignada como child, por delante de todas las layers, que conforman el sistema base


				_Child Opacity:

					_ésta opción nos permitirá indicarle al sistema la opacidad de la layer, ó composición asignada como child


					_de ésta manera, con valores cercanos ha "0", la layer, será imperceptible

					más con valores cercanos ha "100", la layer, será totalmente visible


				_Hide Child Position Controls:

					_ésta opción nos permitirá indicarle al sistema que active las opciones de

					ajuste de reposicionamiento de punto de anclaje como de posición de la layer, ó composición asignada como child
