<!--

//////////////////////////////////////////////////////////////////////////////////////////////////////////////



Panel Effects Controls / MaskTrackerPlus


	Stabilized Precomp (NO Skew & Perspective):
	__________________

	_ésta opción nos permite hacer montajes y correcciones dentro de la producción 
	
	_de ésta manera, podremos hacer un encapsulado de una área determinada, dicha área puede salirse ó sangrarse de la escena ó no 
	
	_la cuál, podremos aislar para en ésta hacer correcciones como clonados, enmascarados solapados, efectos especiales, otros

	_primero debemos crear una máscara sobre área ha reconstruir ó afectar de forma aislada para posteriormente

	_hacer una trackeo de ésta área con las opciones de "Tracker/Perspective"

	NOTA: cuando trackiemos la máscara no hagamos correcciones de ésta en el tiempo, como ampliar su tamaño u otros

	_ya que ésto creará saltos y deformaciones en las correcciones que hagamos en el montaje

	_para luego, seleccionar la respectiva máscara que hemos trackeado e ir al panel "MaskTrackerPlus", y darle a la opción de "Load", para cargar la máscara respectiva

	_para luego, duplicar la layer, respectiva la cuál, tiene la máscara que hemos trackeado 
	
	_ésta nueva layer, duplicada la podemos renombrar así, como también, debemos ajustar la duración de la misma para que se ajuste sólo al área de la duración del área que deseamos corregir ó insidir

	_de ésta manera, debemos ahora seleccionar la layer, que hemos duplicado y renombrado en el paso anterior 

	y con ésta layer, seleccionada debemos ir a las opciones de "Stabilized Precomp (NO Skew & Perspective)", y darle al botón "Apply" 

	_para que así, el sistema cree de una precomposición de la layer, que hemos duplicado así, como también, 
	
	_el sistema también, creará una nueva layer, de tipo null object, en la cuál, volcará el movimiento general y distorción por perspectiva obtenida de la máscara trackeada 
	
	_y de decha layer, de tipo null object, estará emparentada la precomposición generara de la layer, que hemos duplicado previamente

	_de ésta manera, el sistema tratará de emular el movimiento y perspectiva de la escena a través de la máscara

	_y dichos movimientos serán transferidos a la nueva precomposición generara para que así, ahora podamos entrar

	_dentro de ésta precomposición y hacer ajustes aislados de la composición principal
	
	m_Mientras que la precomposición ya tendrá unos movimientos y perspectivas corregidas en relación a los movimientos y perspectiva 
	de la escena

	_y cuando entremos dentro de la precomposición generada también, podremos ver que dentro de ésta también, se habrá generado otra precomposición
	
	_ya que en la nueva composición que se encuentra dentro de la precomposición generada tiene animación 
	
	_en las propiedades de "Anchor Point, Scale, Rotation", así, como de la máscara  respectiva para hacer ajustes de contraposición y estabilizado sobre ésta composición

	_de ésta manera, ahora podremos hacer todos los ajustes y correcciones deseados sobre el área de interés ó motivo de forma libre 
	
	_ó a través, del área enmascarada que éstos cambios ya estarán ajustados para distorción y cambios de perspectiva


	_entendiendo que finalmente el sistema ahora tendrá dos nuevas versiones de composición


		_name_precomp

		_name_stabilized


	_sobre las cuales podremos aplicar correcciones y ajustes hasta lograr los efectos deseados
