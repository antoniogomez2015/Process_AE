Panel Effects Controls / MaskTrackerPlus


	Stabilize:
	__________

	_ésta opción nos permite eliminar ó suavizar movimientos de de máscaras animadas 

	_para lo cuál, debemos de cargar una layer, al sistema a través, de la opción de "Load", para posteriormente

	_con la respectiva layer, seleccionada ir al panel "MaskTrackerPlus", y seleccionar la opción de "Stabilize", y darle al botón de "Apply"

	_para que así, nos aparesca un panel contextual el cuál nos preguntará si queremos hacer un suavizado del movimiento ó una eliminación total del movimiento 
	
	_de ésta manera, la opción de "Smooth", nos permitirá eliminar
	movimientos acuzados, mientras que la opción de "Eliminate", nos permitirá suavizar y hasta eliminar movimientos más sutiles

	_de ésta manera, se agregará una nueva layer, de tipo null object, a la composición respectva 
	
	_dicha layer, tendrá el nombre de "Stabilizarion Controls", la cuál, tendrá una serie de slider, como efectos disponibles 
	
	_a través, del panel "Effects Controls", shortcut "F3", a través, de los cuales podremos ajustar el suavizado y demás características
