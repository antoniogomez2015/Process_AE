0workflow y Descripcion General:
________________________________

    _la suite zMatte v3, de la casa Digital Film Tools, ó tamién, conocida como DiggiEffects, dispone para After Effects, de una serie de plugins incliudos dentro de ésta suite para creación y mattes y chromakeys, entre otras ayudas para el video 

    _de ésta manera, podremos aplicar el siguiente workflow, de plugins, para la composición e integración de imágenes



    1_zMatte Screen Smoother:
    _________________________

        primeramente debemos de aplicar el plugin: "zMatte Screen Smoother", para ajuster el tono, color, luminocidad, otros, del chroma ha eliminar


    2_zMatte Keyer:
    _______________

        para a continuación aplicar el plugin: "zMatte Keyer", a través, del cuál, podremos extrar el chroma tanto verde como azul de la imágen por medio de los algoritmos del sistema

            _manejando el concepto de motivo y fondo, ó foreground and background

            _y con la posibilidad de crear un segundo matte, dentro del propio plugin y como también, de aplicar control del color, integración lumínica entre el motivo y el fondo, control de borde, otros

            _es decir, que prácticamente con éste plugin, se puede hacer casi todo lo que se puede hacer con la suite, entera


    3_zMatte Matte Wrap:
    ____________________

        para posteriormente aplicar el plugin, "zMatte Matte Wrap", el cuál, equivaldrá a un supresor de rebase ó a un "Matte Choker", el cuál, aplicará por canales independientes


    4_zMatte Light Wrap:
    ____________________

        para posteriormente aplicar el plugin: "zMatte Light Wrap", el cuál, nos permitirá integrar mejor el motivo con el fondo a través, de valores de luminancia entre los bordes del motivo extraido y los valores lumínicos del fondo circundante


    5_zMatte Matte Repair:
    ______________________

        para posteriormente aplicar el plugin, "zMatte Matte Repair", el cuál, hara como un supresor de rebase ó a un "Matte Choker", avanzado

            _lo cuál, no será más que una extensión extra del propio "Keyer", del control de matte extraido lo cuál, nos pemritirá perfeccionar el matte generado


    6_zMatte Edge Composite:
    ________________________

        _para posteriormente aplicar el plugin, "zMatte Edge Composite", a través, del cuál, podremos crear un matte, del halo del motivo extraido ya con un canal alpha generado

        _de ésta manera, podamos refinar éste halo ó borde pudiendo así, difuninar el halo ó borde e integrarlo mejor con el fondo 
        
        _como también, podremos eliminar posibles "spill color", ó contaminación de color del chroma en el borde la imágen resultante del proceso de tracción


    7_zMatte Color Suppress:
    ________________________

        _por último podremos aplicar el plugin, "zMatte Color Suppress", a través, del cuál, podremos eliminar dominantes de color del chroma y cualquier contaminación en el borde de la imágen extraida por el proceso anterior
