Depth Map: (Depth of Field)
__________




------------------------------------------------------------------------------------

Criterios y Requerimientos del plugins:
_______________________________________



	_éste plugin, trata de emular un mapa de "Depth map", creado en una aplicación 3d


	_para ésto, debemos de tener separadas en capas ó máscaras los elementos en la escena que deseamos emular en un depth map,	con sus respectivas profundidades ó planos en 3d


	_lo más recomendado es partir de una escena a la cuál, le hemos aplicado el proceso de "Camara Mappers" 
	
	_ya que al utilizar el sistema de cámaras de proyección de cámara mapper,  dispondremos de la distribución de layers, de la escena


	_así, podremos disponer de una composición ó escena ya con una cámara de proyección y una cámara animada y adaptada a nuestras necesidades de acción, otros



Precompose Depth:
_________________


	_luego, para crear el sistema de "depth map", debemos seleccionar la composición deseada y respectiva en el panel "proyecto"


	_luego, con la respectiva composición seleccionada en el panel proyecto vamos ha "Composition/Precompose Depth"


	_y así, podremos ver que a partir de éste punto se crearán las siguientes nuevas composiciones en el panel proyecto:


		_Name comp 2

			_osea, el nombre de la respectiva composición versión 2, ej: "Camara Mapper 2", la cuál, contendrá el sistema de "depth map"


		_Depth Comp:

			_ésta composición incluye ambas composiciones, tanto la original, en éste caso "Camara Mapper", y  "Camara Mapper 2"




Depth Map:
__________


	para que así, podamos agregarle un filtro ó efecto de "depth of field", a la composición original "Camara Mapper", y utilizar la composición de "Camara Mapper 2", como mapa de "Depth Map"



Depth Map Effects:
__________________


	_así, tendremos que seleccionar entre una serie de posibilidades de efectos disponibles pora diferentes casas desarrolladoras de efectos entre los cuáles disponemos:


	_"Effects/Frischluft/FL Depth Of field

		_éste es el más recomendado por que dispone de "raduis", ó cantidad de enfoque 

		_así, como también, "focal point", a través, del cuál, por medio de un puntero podemos indicar dinámica y animablemente el punto ó plano enfocable de la escena de forma interactiva y práctica
