FlipSide: (configuración de layers, en modo espejo en un entorno 3d)
_________





Criterios y Requerimientos del plugins:
_______________________________________



	_éste trata de emular "side by side", para emular que una layer, es reversible y que tiene imágen en ambas caras


	_para ésto, debemos de crear dos layer, en una composición en la cuál, una layer, será el derecho y la otra layer será el reverso


	_luego es recomendable crear un "null object", el cuál hará de controlador de ambas layers, creadas anteriormente


	_luego procedemos ha emparentar ambas layers, ha la layer, "null objct", shortcut: "Shift + F4"


	_luego procedemos ha activar la propiedad 3d, para éstas tres layers, para que así, podamos controlar el sistema a través, del null object, en su rotación, translación, escala, otros




DE_Flipside:
____________

	_ahora para crear el sistema debemos seleccionar la layer, que hará de mirrow, ó espejo, en éste caso será:

	"mini_moster_Flip", y ha ésta le aplicamos el filtro ó efectos de: 


		"Effects/DigieEffects BDC V2.5/DE_Flipside",


	_en el cuál, podremos indicar si deseamos reflejar la layer, tanto en horizontal como en vertical lo cuál, podrá hasta ser animable


	_de ésta manera podremos ver que la respectiva layer, es reflejada según lo deseado
