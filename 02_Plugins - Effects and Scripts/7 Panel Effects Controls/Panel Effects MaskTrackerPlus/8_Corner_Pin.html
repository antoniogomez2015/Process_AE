	Corner Pin:
	___________

	_ésta opción nos permite transpolar movimientos complejos como los de perspectiva

	_ya que de ésta manera, estaremos proyectando la distorción espacial de la perspectiva de una layer, ha otra, como sus puntos de fuga y proyección respecto a la cámara

	_éstas características son especialmente útiles para producción y composición de escenas y layers, complejas

	_para ésto debemos hacer el trackeo de la máscara respectiva en el modo "Perspective", en las opciones del panel "Tracker"

	_para que así, y de ésta manera, el sistema contemple la distorción espacial equidistante en el espacio 3d

	_para luego, seleccionar la respectiva layer, que hemos trackeado y cargarla dentro del sistema del panel "MaskTrackerPlus", a través, de la opción de "Load"

	_para posteriormente seleccinar la layer, sobre la cuál, deseamos volcar la información de posición y perspectiva

	_para luego volver al panel "MaskTrackerPlus", y seleccionar la opción de "Corner Pin", y darle a la opción

	_de "Apply", para que así, nos aparesca una panel contextual en el cuál, podremos elegir el tipo de effecto ha aplicar 
	
	_para crear el sistema, el más recomendado es el por defecto "CC Corner Pin"

	_así, al crear el sistema, el sistema mismo habrá tratado de transpolar el movimiento natural de la máscara

	así, como también, la distorción de perspectiva de la layer, respecitva para lo cuál, el sistema creará una precomposición de la layer, de destino
