<!--


http://aescripts.com/keytweak/



///////////////////////////////////////////////////////////////////////////////////////////////////////



panel Preview/KeyTweak:



	_éste plugin nos permitirá la posbilidad de poder corregir animaciones ya realizadas así, podremos mover un motivo

	_que ya está animado para que de ésta manera su trayectoria previa y posterior sea ajustada automáticamente

	_a través, de diferentes criterior, ésto es epecialmente útil para los procesos de animación avanzada y posproducción, otros

	_así, como también, para corregir trakeos y trayectorias de efectos especiales entre otras posibilidades



	
	Workflow:
	_________

	_primero debemos de seleccionar la layer, con la animación deseada y desplegar la propiedad de "position", u otra propiedad deseada


	_luego debemos seleccionar el rango de acción donde deseamos que aplique la herramnienta a través, de la herramienta de "work-area", shortcut, "b/n"


	_para luego ir al panel "Preview/KeyTweak", y seleccionar en éste, el criterio de acción que tomará la herramienta, por ejemplo; "workarea fade in/out"


	_para luego por ejemplo, con la propiedad de "position", desplegada de la respectiva layer, con la animación deseada 
	
	_debemos de seleccionar un keyframe, deseado a partir del cuál deseamos que se realice el desface de movimiento

	_y para luego ir al panel "KeyTweak", e indicar un rango de desplazamiento en cuadros ó cmapos entre las flechas ó arrows, amarillas, ej: podríamos poner un valor de "200" 
	
	_éste equivaldrá ha 200px

	_para luego indicar la dirección del desplazamiento, ésto lo hacemos a través, de las flechas ó arrows, de color amarillo en la dirección deseada

	_de ésta manera, podremos ver como el motivo se desplaza en la dirección deseada y en la cantidad de pixeles indicados más con la interpolación y criterios seleccionados



	KeyTweak:
	_________

		_Arrows system:

			_éste nos permite indicar una dirección de acción para el sistema


		_Value:

			_éste nos permite indicar un valor de acción para el sistema


		_Criterio:

			_éste nos permite indicar los criterios de acción de interpolación del sistema de

			tracyectorias de animación entre los cuales disponemos de los siguientes:


				_Workarea constant:

					_ésta opción hace el desplazamiento sin ningún tipo de desplazamiento

					de los keyframes, contiguos ni antes ni después del keyframe, seleccionado


				_Workarea fade in/out:

					_ésta opción hace el desplazamiento haciendo un desplazamiento de interpolación

					_para los keyframes, contiguos en conjunto con el seleccionado de manera gradada

					_tanto para los keyframes, que estén delante como los que estén detras del keyframe, seleccionado


				_workarea fade in:

					_ésta opción hace el desplazamiento haciendo un desplazamiento de interpolación

					para los keyframes, contiguos en conjunto con el seleccionado de manera gradada

					sólo para los keyframes, que estén delante ó previos del keyframe, seleccionado

					_más no para los keyframes, siguientes ha éste los cuales ni se moverán con la acción



				_worarea fade out:

					_ésta opción hace el desplazamiento haciendo un desplazamiento de interpolación

					para los keyframes, contiguos en conjunto con el seleccionado de manera gradada

					sólo para los keyframes, que estén después ó siguientes del keyframe, seleccionado

					_más no para los que previos ó anteriores ha éste los cuales ni se moverán con la acción



				_Only current frame:

					_ésta opción sólo realizará el desplazamiento para sólo el keyframe, seleccionado sin involucrar a los elementos contiguos ha éste


		
		_Select mask/shape vertices:

			_ésta opción permite aplicar desplazamientos tanto vertexs, de shapes, y masks, más hay que realizar pruebas de funcionamiento
