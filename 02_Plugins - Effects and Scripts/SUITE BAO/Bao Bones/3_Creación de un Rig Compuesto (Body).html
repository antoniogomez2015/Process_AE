<!--




	BAO Bones

////////////////////////////////////////////////////////////////////////////////////


	Workflow:
	_________




	Creación de un Rig Compuesto:
	_____________________________



	Compositing:
	____________

	_primeramente debemos de tener una composición de trabajo con layers, ó composiciones que conforman el character, ha integrar como un sistema integral


	NOTA: no es recomendable utilizar layers, con formas hechas con máscaras ó layers, tipo shape, ya que éste tipo de elementos pueden tener comportamientos inesperados en el sistema


	_en éstos casos lo más recomendable es pre componer éstas layers, previamente antes de generar el sistema




	Torso Rig:
	__________

	_de ésta manera, procederemos ha seleccionar la composición correspondiente del chest, ó torax, ó torso del character


	_y con ésta layer, seleccionada procedemos ha aplicarle el efecto yendo ha "Effects/BAO/Bones" 
	
	_para que así, podamos proceder ha configurar un sistema simple de articulación base del sistema principal


	_donde primeramente vamos ha ajustar la posición de los points, ó handles, que conformará el sistema de articulaciones del sistema generado


	_pudiendo así, posteriormente ajustar así, el ancho ó el sistema de rig, de torso a través, del parámetro:


		_Mesh/Radius


	_para a continuación ir a las opciones de:


		_Quick Bone Set/Set!


	_para que así, el sistema sea generado sobre el torso del character


	_una vez generado el sistema podremos en la mayoría de los casos simplificar el rig, del torso para que éste no sea flexible para lo cuál, tendremos que ir a las opciones de:


		_IK/IK Mode/None (2 points)


	_para que así, el sistema generado se comporte como un sólo hueso con un movimiento rígido


	_así, como también, es recomendable renombrar el efecto que hemos agregado a la layer, del torso, en éste caso le llameremos "Torso", ó "Chest"


	_para a continuación en ésta misma layer, del torso agregar otro efecto yendo ha "Effects/BAO/Bones", el cuál, renombraremos como "Head"
